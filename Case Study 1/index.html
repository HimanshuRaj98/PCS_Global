<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E - Registration Form</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form>
                <h4>Tutor Login Information</h4>
                <!-- Username -->
                <div class="input-group">
                    <label>Desired username:</label>
                    <input type="text" placeholder="Enter your username" id="user-name-input" onkeyup="validateUsername()" />
                    <span id="user-name-error"></span>
                </div>

                <!-- Choose Password -->
                <div class="input-group">
                    <label>Choose Password:</label>
                    <input type="password" placeholder="Enter your password" id="password" onkeyup="validatePassword()" />
                    <span id="password-error"></span>
                </div>

                <!-- Secret Question -->
                <div class="input-group">
                    <label>Secret Question:</label>
                    <select id="secretQuestion" name="secretQuestion" required>
                        <option value="pet">What was your first pet's name?</option>
                        <option value="city">What city were you born in?</option>
                        <option value="school">What was the name of your elementary school?</option>
                    </select>
                    <br />
                </div>

                <!-- Answer -->
                <div class="input-group">
                    <label>Answer:</label>
                    <input type="text" id="answer" onkeyup="validateAnswer()" />
                    <span id="answer-error"></span>
                </div>

                <h4>Personal Details & Tutor Contact Information</h4>

                <!-- Name -->
                <div class="input-group">
                    <label>Name:</label>
                    <input type="text" placeholder="Enter your Name" id="name-input" onkeyup="validateName()" />
                    <span id="name-error"></span>
                </div>

                <div class="option-item">
                    <!-- Gender -->
                    <span class="option-label">Gender:</span>
                    <select>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <!-- Age -->
                    <span class="option-label">Age:</span>
                    <select>
                        <option value="18-25">18-25</option>
                        <option value="26-35">26-35</option>
                        <option value="36-45">36-45</option>
                        <option value="46+">46+</option>
                    </select>
                </div>

                <!-- Country -->
                <div><label>Country : INDIA</label></div>

                <!-- Location -->
                <div class="option-item">
                    <span class="option-label">Location:</span>
                    <select>
                        <optgroup label="Indian States">
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </optgroup>
                    </select>
                </div>

                <!-- Postal -->
                <div class="input-group">
                    <label>Postal/ZIP Code:<span class="required-color"></span></label>
                    <input type="text" id="postalCode" name="postalCode" onkeyup="validatePostalCode()" />
                    <span id="postalCode-error"></span>
                    <small>Enter a valid postal/ZIP code.</small>
                    <br />
                </div>

                <!-- Area -->
                <div class="input-group">
                    <label class="option-label" for="area">Area:</label>
                    <input type="text" id="area" onkeyup="validateArea()"/>
                    <span id="area-error"></span>
                </div>

                <!-- Present Address -->
                <div class="input-group">
                    <label class="option-label" for="address">Present Address:</label>
                    <textarea id="address" onkeyup="validateAddress()"></textarea>
                    <span id="address-error"></span>
                </div>

                <!-- Contact Number -->
                <div class="input-group">
                    <label>Phone No.</label>
                    <input type="tel" placeholder="123 456 7890" id="phone" onkeyup="validatePhone()" />
                    <span id="tel-error"></span>
                </div>

                <!-- Email Address -->
                <div class="input-group">
                    <label>Email Id</label>
                    <input type="email" placeholder="Enter Email" id="email-input" onkeyup="validateEmail()"/>
                    <span id="email-error"></span>
                </div>

                <!-- Upload Picutre -->
                <div class="input-group">
                  <label class="option-label" for="photo">Upload Photo:<span class="required-color"></span></label>
                  <input type="file" id="photo" name="photo" accept=".jpg, .jpeg, .png, .gif" onchange="validatePhoto()" />
                  <span id="photo-error"></span>
                </div>
                

                <button>Submit</button>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
